<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img practice</title>
</head>
<body>
    <img src="https://t1.daumcdn.net/cfile/tistory/99A6103C5CF1F8E91E"
    alt="" width ="300px" id="imgId" class="imgClass">
    <br>
    <button onclick="imgChange()">이미지 변경</button>

    <script>
        // 버튼 클릭 시 이미지 변경!

        // 이미지 요소 가져오기
        let imgVal = document.getElementById('imgId');
        let imgVal2 = document.getElementsByClassName ('imgClass')[0];
        let imgVal3 = document.querySelector('img'); // 태그선택자
        let imgVal4 = document.querySelector('#imgId') // 아이디선택자
        let imgVal5 = document.querySelector('.imgClass'); // 클래스선택자
        let imgVal6 = document.querySelectorAll('img')[0]; // 태그선택자
        let imgVal7 = document.querySelectorAll('.imgClass') // 클래스선택자

        console.log(imgVal);
        console.log(imgVal2);
        console.log(imgVal3);
        console.log(imgVal4);
        console.log(imgVal5);
        console.log(imgVal6);
        console.log(imgVal7);

        // 이미지 주소 변수에 담기
        let imgSrc1 =  'https://t1.daumcdn.net/cfile/tistory/99A6103C5CF1F8E91E'
        let imgSrc2 =  'https://img.jbox.co.kr/UpFiles/Content/Image/37468/shot_l/37468_8.jpg'

 const imgChange = () => {
  console.log('click');
  // 이미지 요소 선택
  const imgVal = document.getElementById('imgId');

  // 현재 이미지가 첫 번째 이미지인 경우
  if (imgVal.src === imgSrc1){
    
    imgVal.src = imgSrc2;
}else{
    
    imgVal.src = imgSrc1;
  }
}

    </script>
</body>
</html>
